<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <!-- Custom JS -->
    <script defer src="./js/app.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main class="container">
      <div class="box1">
        <h1 id="valor" class="box1__valor"></h1>
        <h2 id="description" class="box1__description"></h2>
      </div>

      <div class="box2">
        <h1 id="city" class="box2__city"></h1>
        <img id="icon" src="" alt="Ícono animado" class="box2__icon" />
      </div>

      <div class="box3">
        <h1 id="wind" class="box3__valor">Veloc. del Viento</h1>
        <h2 id="velocity" class="box3__description"></h2>
      </div>
    </main>
  </body>
</html>
